<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.contact | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <!-- <li class="p-name"> -->
            <!-- {%- if site.author -%} -->
              <!-- {{ site.author | escape }} -->
            <!-- {%- else -%} -->
              <!-- {{ site.title | escape }} -->
            <!-- {%- endif -%} -->
            <!-- </li> -->
            {%- if site.email -%}
            <li>{{ site.email_name }}：<a class="u-email" href="mailto:{{ site.email }}">{{site.email}}</a></li>
            <li>{{ site.weibo_name }}：<a class="u-email" href="https://www.weibo.com/u/{{ site.weibo_username| cgi_escape | escape }}">{{site.weibo_nickname}}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
